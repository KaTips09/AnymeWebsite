<!DOCTYPE html>

<html lang = "en">

	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
		<meta http-equiv = "X-UA-Compatible" content = "ie = edge">	
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel = "stylesheet" href = "style.css">	
		<title>Create Your Account -  AnyMe!</title>
	</head>
	
	<body>
		<section>
			<div class = "createAcc-container">
				<div class = "user loginBox">
					<div class = "imgBox"><img src = "Images/signup.gif"></div>
					<div class = "formBox">
						<form action = "connect.php" method = "POST">
							<h2>Create an Account</h2>
							<input type = "text" name = "userName" placeholder = "Username" >
							<input type = "email" name = "email" placeholder = "Email Address">
							<input type = "password" name = "password" placeholder = "Create Password">
							<input type = "password" name = "confirmPassword" placeholder = "Confirm Password">
							<input type = "submit" name = "" value = "Sign Up">
							<p class = "signUp">Already have an account? <a href = "#" onclick = "toggleForm();">Sign In</a></p>
						</form>
					</div>
				</div>
				
				<div class = "user signupBox">
					<div class = "formBox">
						<form>
							<h2>Log-in</h2>
							<input type = "text" name = "" placeholder = "Username">
							<input type = "password" name = "" placeholder = "Password">
							<input type = "submit" name = "" value = "Enter">
							<p class = "signUp">Don't have an account? <a href = "#" onclick = "toggleForm();">Sign Up</a></p>
						</form>
					</div>
					<div class = "imgBox"><img src = "Images/login.gif"></div>
				</div>
			</div>
		</section>
		
		<script src = "web.js"></script>
	</body>
</html>
